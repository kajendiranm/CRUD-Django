<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <label for="name">Name</label>
        <input value="{{user.name}}" type="text" name="name" id="name"><br>
        <label for="email">Email</label>
        <input value="{{user.email}}" type="text" name="email" id="email"><br>
        <label for="place">Place</label>
        <input value="{{user.place}}" type="text" name="place" id="place">
        <button type="submit">Update</button>
    </form>
</body>
</html>
